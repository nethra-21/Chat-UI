<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat App UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: #e9edef;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* MAIN APP */
.app {
  width: 1100px;
  height: 720px;
  background: white;
  display: flex;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

/* CONTACTS */
.sidebar {
  width: 320px;
  background: #f0f2f5;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
}

.sidebar-header {
  padding: 15px;
  font-size: 18px;
  font-weight: bold;
  background: #005c4b;
  color: white;
}

.contact-list {
  overflow-y: auto;
  flex: 1;
}

.contact {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  cursor: pointer;
  transition: 0.2s;
}

.contact:hover {
  background: #e4e6e9;
}

.contact.active {
  background: #d1f4ea;
}

.avatar {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: linear-gradient(135deg,#00c6ff,#0072ff);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
}

.contact-info {
  flex: 1;
}

.contact-info h4 {
  font-size: 15px;
}

.contact-info p {
  font-size: 12px;
  color: gray;
}

/* CHAT AREA */
.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #efeae2;
}

/* HEADER */
.chat-header {
  background: #005c4b;
  color: white;
  padding: 12px 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.chat-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.chat-actions button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  margin-left: 10px;
}

/* MESSAGES */
.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.msg {
  max-width: 70%;
  padding: 10px 12px;
  border-radius: 8px;
  font-size: 14px;
}

.sent {
  background: #d9fdd3;
  align-self: flex-end;
}

.received {
  background: white;
  align-self: flex-start;
}

.time {
  display: block;
  font-size: 11px;
  color: gray;
  text-align: right;
  margin-top: 4px;
}

/* INPUT */
.input-box {
  display: flex;
  padding: 10px;
  background: #f0f2f5;
  gap: 8px;
}

.input-box input {
  flex: 1;
  border: none;
  border-radius: 25px;
  padding: 12px 15px;
  outline: none;
}

.send-btn {
  background: #005c4b;
  border: none;
  color: white;
  padding: 12px 16px;
  border-radius: 50%;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 900px) {
  .app {
    width: 100%;
    height: 100vh;
    border-radius: 0;
  }
  .sidebar {
    width: 260px;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- CONTACT LIST -->
  <div class="sidebar">
    <div class="sidebar-header">Chats</div>

    <div class="contact-list">
      <div class="contact active" onclick="openChat('Alex')">
        <div class="avatar">A</div>
        <div class="contact-info">
          <h4>Alex</h4>
          <p>Online</p>
        </div>
      </div>

      <div class="contact" onclick="openChat('John')">
        <div class="avatar">J</div>
        <div class="contact-info">
          <h4>John</h4>
          <p>Last seen 5 min ago</p>
        </div>
      </div>

      <div class="contact" onclick="openChat('Sara')">
        <div class="avatar">S</div>
        <div class="contact-info">
          <h4>Sara</h4>
          <p>Typing...</p>
        </div>
      </div>

      <div class="contact" onclick="openChat('Emma')">
        <div class="avatar">E</div>
        <div class="contact-info">
          <h4>Emma</h4>
          <p>Offline</p>
        </div>
      </div>
    </div>
  </div>

  <!-- CHAT -->
  <div class="chat-area">

    <div class="chat-header">
      <div class="chat-left">
        <div class="avatar" id="chatAvatar">A</div>
        <div>
          <div id="chatName">Alex</div>
          <small id="chatStatus">online</small>
        </div>
      </div>

      <div class="chat-actions">
        <button title="Voice Call">üìû</button>
        <button title="Video Call">üé•</button>
        <button title="Info">‚ãÆ</button>
      </div>
    </div>

    <div class="messages" id="messages">
      <div class="msg received">
        Hi üëã
        <span class="time">09:10</span>
      </div>
      <div class="msg received">
        This looks like a real chat app!
        <span class="time">09:11</span>
      </div>
    </div>

    <div class="input-box">
      <input id="msgInput" placeholder="Type a message..." />
      <button class="send-btn" onclick="sendMsg()">‚û§</button>
    </div>

  </div>

</div>

<script>
function openChat(name) {
  document.getElementById("chatName").innerText = name;
  document.getElementById("chatAvatar").innerText = name[0];

  document.querySelectorAll(".contact").forEach(c => c.classList.remove("active"));
  event.currentTarget.classList.add("active");

  document.getElementById("messages").innerHTML = `
    <div class="msg received">
      Hello from ${name} üëã
      <span class="time">09:00</span>
    </div>
  `;
}

function sendMsg() {
  const input = document.getElementById("msgInput");
  if (input.value.trim() === "") return;

  const msg = document.createElement("div");
  msg.className = "msg sent";
  msg.innerHTML = `
    ${input.value}
    <span class="time">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
  `;

  document.getElementById("messages").appendChild(msg);
  input.value = "";

  setTimeout(() => {
    const reply = document.createElement("div");
    reply.className = "msg received";
    reply.innerHTML = `
      Okay üëç
      <span class="time">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
    `;
    document.getElementById("messages").appendChild(reply);
  }, 1000);
}
</script>

</body>
</html>
